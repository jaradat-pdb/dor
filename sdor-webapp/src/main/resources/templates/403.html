<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Access Denied | Sables D'or</title>
	<!-- CSS styling dependencies -->
	<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
		<p>Jumbotron Text</p>
	</div>

	<div class="container">
		<h1>Access is DENIED!!!</h1>
		<a style="color: blue" th:href="@{/}">Home</a>
		<p><em>Better luck next time.</em></p>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
		</form>
	</div>
</body>
</html>
