<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title th:text="#{index.page.title}">Page Title</title>
	<!-- CSS styling dependencies -->
	<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
		<div class="container">
			<h1>Sables D'or</h1>
			<p class="lead" th:text="#{index.page.h1.para}">Insert text</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Online (Virtual) Courses</h1>
			</div>
		</div>
		<div class="row course-list list">
			<div class="col-md-4">
				<div class="course-listing">
					<div class="row">
						<a href="https://www.sablesdorhs.com/">
							<div class="col-lg-12">
								<div class="course-box-image-container">
									<img th:src="@{/images/sdor_logo.jpg}" alt="Khaled (Abu Al-Waleed) Al-Qudah" role="presentation" class="course-box-image"/>
								</div>
								<div class="course-listing-title">SABLES_DOR_COURSE_001</div>
								<div class="course-listing-subtitle">Coming Soon...</div>
							</div>
						</a>
					</div>
					<div class="row course-listing-extra-info col-xs-12">
						<div class="col-xs-8">
							<img th:src="@{/images/sdor_2234.jpg}" alt="Khaled (Abu Al-Waleed) Al-Qudah" class="img-circle"/>
							<div class="small course-author-name" th:text="#{comp.owner.name}">Author name</div>
						</div>
						<div class="col-xs-4">
							<div class="small course-price">$$$</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" th:replace="fragments/footer :: footer">
		<p>Page footer</p>
	</div>

	<!-- JavaScript dependencies (Bootstrap required order: jQuery first, then Popper.js, then Bootstrap JS) -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper-1.14.3.min.js}"></script>
	<script th:src="@{/css/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>
</body>
</html>
