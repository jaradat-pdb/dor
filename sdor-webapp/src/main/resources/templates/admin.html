<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title th:text="#{admin.page.title}">Page Title</title>
	<!-- CSS styling dependencies -->
	<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
		<p>Jumbotron Text</p>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Hello, welcome to the Admin Exclusive Page!</h1>
			</div>
		</div>
		<div class="row" style="padding-top: 20px; padding-bottom: 20px;">
			<div class="col-md-12">
				<img th:src="@{/images/sdor_2234.jpg}" class="center-block" alt="Image Unavailable"/>
			</div>
		</div>
		<div class="container">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Logout"/>
			</form>
			<form th:action="@{/admin/initiateShutdown}" method="post">
				<input type="submit" value="Shutdown"/>
			</form>
		</div>
	</div>

	<div class="container" th:replace="fragments/footer :: footer">
		<p>Page footer</p>
	</div>

	<!-- JavaScript dependencies (Bootstrap required order: jQuery first, then Popper.js, then Bootstrap JS) -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper-1.14.3.min.js}"></script>
	<script th:src="@{/css/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>
</body>
</html>
