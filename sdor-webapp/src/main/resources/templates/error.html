<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Application Error | Sables D'or</title>
	<!-- CSS styling dependencies -->
	<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
	<!-- Embedded styling -->
	<style type="text/css">
		table {
			vertical-align: top;
			border: solid 1px #888;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
		<p>Jumbotron Text</p>
	</div>

	<div class="container">
		<h1>Application Runtime Error</h1>
		<table>
			<caption><strong>Error Details</strong></caption>
			<tr>
				<th id="key">Key</th>
				<th id="value">Value</th>
			</tr>
			<tr>
				<td>Date</td>
				<td th:text="${timestamp}"/>
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}"/>
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}"/>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}"/>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}"/>
			</tr>
			<tr>
				<td>Exception</td>
				<td th:text="${exception}"/>
			</tr>
			<tr>
				<td>Trace</td>
				<td>
					<pre th:text="${trace}"></pre>
				</td>
			</tr>
		</table>
		<a style="color: blue" th:href="@{/}">Home</a>
		
	</div>

	<!-- TODO: Insert footer -->
</body>
</html>
