<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title th:text="#{login.page.title}">Page Title</title>
	<!-- CSS styling dependencies -->
	<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
		<p>Jumbotron Text</p>
	</div>

	<div class="row col-sm-6" style="border: 1px ridge #003312; padding: 20px; float: none; margin: 0 auto;">
		<h5 class="text-center" style="font-size: 25px">Sign In</h5>
		<div th:if="${param.error}">
			<p style="color: red">Username or Password is wrong, try again, or don't, who cares really?</p>
		</div>
		<div th:if="${param.logout}">
			<h1 style="color: blue">Logged out.</h1>
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username: </label>
				<input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"/>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="text" class="form-control" id="password" placeholder="Enter Password" name="password"/>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
	</div>

	<div class="container" th:replace="fragments/footer :: footer">
		<p>Footer Text</p>
	</div>

	<!-- JavaScript dependencies (Bootstrap required order: jQuery first, then Popper.js, then Bootstrap JS) -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper-1.14.3.min.js}"></script>
	<script th:src="@{/css/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>
</body>
</html>
